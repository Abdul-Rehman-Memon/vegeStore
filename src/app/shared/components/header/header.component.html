<!-- style="width: auto !important; height: 5rem !important" -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" routerLink="/">
    <img
      src="assets/img/logo.png"
      height="60px"
      alt=""
      srcset=""
      style="margin-left: 1rem !important"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item fw-bold">
        <a
          class="nav-link navLi active text-success"
          aria-current="page"
          routerLink="/"
          >Home</a
        >
      </li>
      <li class="nav-item fw-bold">
        <a class="nav-link navLi active" aria-current="page" routerLink="/shop"
          >Shop</a
        >
      </li>
      <li class="nav-item fw-bold">
        <a
          class="nav-link navLi active"
          aria-current="page"
          routerLink="/about-us"
          >About</a
        >
      </li>
      <li class="nav-item fw-bold">
        <a
          class="nav-link navLi active"
          aria-current="page"
          routerLink="/contact-us"
          >Contact Us</a
        >
      </li>

      <li class="nav-item" *ngIf="!token">
        <button
          class="btn btn-sm mx-2 btn-success navbarBtn"
          aria-current="page"
          routerLink="/login"
        >
          Login
        </button>
      </li>

      <li class="nav-item" *ngIf="!token">
        <button
          class="btn btn-sm mx-2 btn-success navbarBtn"
          aria-current="page"
          routerLink="/signup"
        >
          Signup
        </button>
      </li>

      <li class="nav-item" *ngIf="token">
        <button
          class="btn btn-sm btn-success mx-2 navbarBtn"
          aria-current="page"
          routerLink="/"
          (click)="signout()"
        >
          SignOut
        </button>
      </li>
    </ul>
  </div>
</nav>
